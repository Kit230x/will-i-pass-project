<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Will I Pass? - Grade and GPA Calculator</title>

    <style>
        /* Main container styling */
        .body-container {

        }

        .nav-container {
            display: block;
            width: 100%;
            height: 60px;
            margin: 0;
        }

        /* Logo section styling */
        .nav-logo-section {
            display: inline-block;
        }

        /* Flex container to push button to the right */
        .nav-dropdown-container {
            display: flex;
            justify-content: flex-end; /* Aligns everything to the right */
            width: 100%; /* Ensures the container takes full width */
        }

        /* Dropdown button styling */
        .nav-dropdown button {
            cursor: pointer;
            border: none;
            padding: 15px 20px;
            color: #333;
            background-color: white;
            font-size: 2em; /* Larger lines for the hamburger */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        /* Dropdown links styling */
        .nav-dropdown a {
            display: block;
            text-decoration: none;
            padding: 10px 15px;
            color: #333;
        }

        /* Dropdown menu container with relative positioning for parent */
        .nav-dropdown {
            position: relative; /* Ensures the dropdown content is positioned relative to this container */
        }

        .nav-dropdown .nav-dropdown-content {
            background-color: whitesmoke;
            position: absolute;
            top: 50px; /* Moves the dropdown below the hamburger button */
            right: 10px; /* Aligns the dropdown to the right of the button */
            min-width: 200px;
            box-shadow: 2px 2px 5px snow;
            display: none; /* Initially hidden */
            z-index: 10; /* Ensures dropdown appears above other content */
        }

        /* Hover effect for dropdown links */
        .nav-dropdown a:hover {
            background-color: rgba(241, 241, 241, 0.669);
            border-left: 4px solid #333;
        }

        /* Show the dropdown when the button is clicked */
        .nav-dropdown.active .nav-dropdown-content {
            display: block;
        }


        .website-title h1 {
            display: inline-block;
            justify-content: left;
        }
    </style>
</head>

<body>

    <!-- BODY CONTAINER -->
    <div class="body-container">
    
        <!-- MAIN NAV BOX -->
    <nav class="nav-container">
        <div class="nav-content">

            <!-- Dropdown container aligned to the right -->
            <div class="nav-dropdown-container" style="margin-right: 50px;">
                <div class="website-title">
                    <h1>Title</h1>
                </div>
                    <div class="nav-dropdown">
                        <button id="dropdownBtn">&equiv;</button>

                        <!-- Dropdown menu items -->
                        <div class="nav-dropdown-content" id="dropdownCont">
                            <a href="#">Grade Calculator</a>
                            <a href="#">GPA Calculator</a>
                            <a href="#">Final Grade Calculator</a>
                            <a href="#">Semester Grade Calculator</a>
                            <a href="#">Test Grade Calculator</a>
                            <a href="#">GPA Grading Scale</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav><hr>

        <!-- HEADER AD LOCATION -->
        <div class="ad-banner-horizontal" style="width: 100%; max-width: 729px; height: 90px; text-align: center; border: 1px solid lightgrey; margin: 20px auto;">
            <p style="text-align: center;">Ad Space</p>
        </div>

        <!-- MAIN CONTENT LOCATION -->
        <main>
            <div class="main-container" style="max-width: 729px; width: 100%; margin: auto;">
                <h1>Grade Calculator</h1>
            </div>
        </main>
    </div>
</main>

    <!-- MAIN BODY CONTAINER -->

    <!-- Link to the external JavaScript file -->
    <script src="script/dropdown.js"></script>
</body>
</html>
